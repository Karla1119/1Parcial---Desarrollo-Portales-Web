<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Formularios</title>
    </head>
    <body>
       <h1>Formularios en HTML</h1>
       <form action="forms.html" method="get">
            <label for="txtNombre">Nombre</label>
            <input id="txtNombre" name="txtNombre" type="text" placeholder="Nombre Completo"/> <!--Placeholder crea la caja de texto-->
            <br/>

            <label for="txtEmail">Correo</label>
            <input id="txtEmail" name="txtEmail" type="email" placeholder="tucorreo@lectron.ico"/> 
            <br/>

        <!--Creación de RadioButtons-->
            <label>Ciudad: </label><br/>
            <label for="optTeg">Tegucigalpa</label>
            <input type="radio" id="optTeg" name="optCiudad" value="TEG"/> <!--"name" todas deben ser la misma variable-->
                &nbsp;
            <label for="optSPS">San Pedro Sula</label>
            <input type="radio" id="optSPS" name="optCiudad" value="SPS"/>
                &nbsp;
            <label for="optCHL">Choluteca</label>
            <input type="radio" id="optCHL" name="optCiudad" value="CHL" checked/> <!--"checked" seleccionado por defecto-->
                &nbsp; <!--Crea un espacio entre los símbolos--> 
            <br/>

        <!--Creación de ComboBox-->
            <label for="cmbCiudad">Ciudades 2:</label><br/>
            <select id="cmbCiudad" name="cmbCiudad">
                <option value="TEG">Tegucigalpa</option>
                <option value="SPS" selected>San Pedro Sula</option> <!--"selected" seleccionado por defecto-->
                <option value="CHL">Choluteca</option>
            </select>

            <br/>
            <label for="txtLongText">Texto Largo</label><br/>
            <textarea id="txtLongText" name="txtBio" placeholder="Texto muy largo"></textarea> <!--La etiqueta de cierre y apertura de textarea debe ir pegada-->
            <br/>
            <button type="submit" name="btnEnviar">Enviar</button>
       </form>
    </body>
</html>
